<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Grant Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f4f4f4"/><path d="M10 10 L90 50 L10 90 Z" fill="%230073aa" stroke="%23005599" stroke-width="2"/></svg>') repeat;
            color: #333;
            background-size: 200px 200px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0073aa;
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .sidebar {
            float: left;
            width: 25%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main-content {
            float: right;
            width: 70%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #005d8f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #004d75;
        }
        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .payout-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #0073aa;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Research Grant Portal</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Account Info</h3>
            <p><strong>User:</strong> ResearchStudent01</p>
            <p><strong>Status:</strong> Active</p>
            <button onclick="alert('Profile update feature disabled in simulation.')">Update Profile</button>
        </div>
        <div class="main-content">
            <h2>Applicant Registration</h2>
            <form id="applicantForm" onsubmit="generateReferenceCode(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="referenceId">Reference ID:</label>
                    <input type="text" id="referenceId" name="referenceId" readonly>
                </div>
                <button type="submit">Generate Reference Code</button>
            </form>
            <div id="statusMessage"></div>
            <div class="payout-section">
                <h3>Payout Status</h3>
                <p><strong>Reference ID:</strong> <span id="displayRefId"></span></p>
                <p><strong>Status:</strong> <span id="statusDisplay">Pending</span></p>
                <button onclick="alert('Check payout details disabled in simulation.')">Check Payout Details</button>
            </div>
        </div>
    </div>

    <!-- Discord Webhook Script -->
    <script>
        function generateReferenceCode(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const referenceId = 'REF-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            const statusMessage = document.getElementById('statusMessage');
            const displayRefId = document.getElementById('displayRefId');
            const statusDisplay = document.getElementById('statusDisplay');

            document.getElementById('referenceId').value = referenceId;
            displayRefId.textContent = referenceId;
            statusDisplay.textContent = 'Pending';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Reference code generated. Check status via live chat.';

            const data = {
                content: `ðŸ”¥ New Registration:
                \nEmail: *${email}*
                \nReference ID: *${referenceId}*`
            };

            fetch('https://discord.com/api/webhooks/1392560855530602496/WLDqr-oxayIjorh97lgir03TQj4rcVYqnKDEMCoJ_jC_xix590twBocxE4eMY85ViMzG', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).catch(err => {
                console.error(err);
            });
        }

        // Manual status update via live chat (simulated for lab)
        function updateStatus(refId, status) {
            if (document.getElementById('displayRefId').textContent === refId) {
                document.getElementById('statusDisplay').textContent = status;
                document.getElementById('statusMessage').textContent = `Status updated to ${status}.`;
            }
        }
    </script>
</body>
</html>
